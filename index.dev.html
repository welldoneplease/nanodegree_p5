<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/bootstrap-material-design/dist/css/material-wfont.min.css">
    <link rel="stylesheet" href="bower_components/bootstrap-material-design/dist/css/ripples.min.css">
    <link rel="stylesheet" href="css/main.css">
  </head>

  <body>
    <div class="navbar navbar-default">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="https://github.com/welldoneplease/nanodegree_p5" target="_blank"><i class='mdi-maps-map'></i></a>
        </div>
        <div class="navbar-collapse collapse navbar-responsive-collapse">
          <div class="navbar-form navbar-left">
            <div class="form-control-wrapper">
              <input data-toggle="dropdown" data-target=".dropdown" data-bind="value: filter, valueUpdate: 'keyup'" type="text" class="form-control col-lg-8 empty" placeholder="Search">
              <span class="material-input"></span>
            </div>
          </div>
          <ul class="nav navbar-nav navbar-right">
            <li class="dropdown">
              <a href="bootstrap-elements.html" class="dropdown-toggle" data-toggle="dropdown">Points Of Interest
                <b class="caret"></b>
                <div class="ripple-wrapper"></div>
              </a>
              <ul class="dropdown-menu" data-bind="foreach: filteredList()">
                <li>
                  <a class="points-of-interest" data-bind="text: title,
                    click: function() {
                      $parent.setCurrentMarker($data);
                      $parent.showInfoWindow();
                      }, css: {selected: $parent.currentMarker().title === title}
                    "></a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
    </div>
    <div id="map-canvas"></div>
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="bower_components/knockoutjs/dist/knockout.js"></script>
    <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="bower_components/bootstrap-material-design/dist/js/material.min.js"></script>
    <script type="text/javascript" src="bower_components/bootstrap-material-design/dist/js/ripples.min.js"></script>

    <script type="text/javascript" src="js/app.js"></script>
    <script>
        $(document).ready(function() {
            $.material.init();
        });
    </script>
  </body>

</html>
